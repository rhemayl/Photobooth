<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="photobooth website">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="left">
            <video id="video" autoplay></video> 
            <div id="errormessage"></div>
            <br>
            <div class="machine-buttons">
                <img src="machines/y2k.png" onclick="chooseBooth('y2k')">
                <img src="machines/retro.png" onclick="chooseBooth('retro')">
                <img src="machines/modern.png" onclick="chooseBooth('modern')">
            </div>
        </div>
        <div class="right">
            <div class="left-aligned">
                <div class="header">
                    <h1> photobooth!! </h1>
                    <img src="icon.png" style="width:50px;">  
                </div>
                <br>
                <div class="buttons">
                    <img src="buttons/snap.png" id="snap" style="width:50px;">
                    <img src="buttons/download.png" id="download" style="width:40px;">  
                </div>
            </div>
            <div id="countdown"></div>
            <br>
            <canvas id="canvas"></canvas>
        </div>
    </div>



    <script src="script.js"></script>

</body>




</html>

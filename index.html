<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="photobooth website">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="float:center;"> photobooth!! </h1>
    <img src="favicon.png" style="float:center;"/>
    <br>

    <video id="video" autoplay></video>
    <br>
    
    <div class="machine-buttons">
        <img src="machines/y2k.png" onclick="chooseBooth('y2k')">
        <img src="machines/retro.png" onclick="chooseBooth('retro')">
        <img src="machines/modern.png" onclick="chooseBooth('modern')">
    </div>

    <label for="template">Choose Template:</label>
    <select id="template"></select><br>
    <img src="buttons/snap.png" id="snap">
    <img src="buttons/download.png" id="download">
    <canvas id="canvas"></canvas>

    <script src="script.js"></script>

</body>




</html>
